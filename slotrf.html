<!DOCTYPE html>
<html>
<head>
	<title>Slot ex</title>
	
	<style type="text/css">

		#canvas1{
			background-color: red;
		}

		#canvas2{
			background-color: green;
		}

	</style>
</head>
<body>
	<script type="text/javascript">
		window.onload = init;

		var imgsrc = ['https://cdn4.iconfinder.com/data/icons/flat-icon-set/2133/flat_icons-graficheria.it-13.png','https://cdn0.iconfinder.com/data/icons/flat-designed-circle-icon/1000/mouse.png','http://www.myiconfinder.com/uploads/iconsets/256-256-5e2a8fe966bf6f56fc29234d1e5817b8.png','http://img09.deviantart.net/1da9/i/2012/206/4/f/watermelon_puke_rainbows_by_snowdrop_the_kitty-d58ku1w.png'];

		var dist = [0,150,300,450,600]

		img1 = new Image();
		img2 = new Image();
		img3 = new Image();
		img4 = new Image();

		img1.src = imgsrc[0];
		img2.src = imgsrc[1];
		img3.src = imgsrc[2];
		img4.src = imgsrc[3];

		var size = 150; 
		

		function draw(){
			var canvas1 = document.getElementById('canvas1').getContext("2d");

			canvas1.clearRect(0,0,200,450);

			canvas1.save();

			canvas1.drawImage(img1,0,dist[0],size,size);
			canvas1.drawImage(img2,0,dist[1],size,size);
			canvas1.drawImage(img3,0,dist[2],size,size);
			canvas1.drawImage(img4,0,dist[3],size,size);

			
			for(var i = 0; i < dist.length; i++){
				if (dist[i] > 450){
					dist[i] = -150;
				}else{
					dist[i] += 1;
				}
			}
			
			canvas1.restore();

			var canvas2 = document.getElementById('canvas2').getContext("2d");

			window.requestAnimationFrame(draw);
		}

		function init() {
			window.requestAnimationFrame(draw);
		}

		init();
		
	</script>

	<canvas id="canvas1" width="180px" height="450px">Get chrome</canvas>
	<canvas id="canvas2" class="2" width="180px" height="450px">Get chrome</canvas>
	
</body>

</html>
